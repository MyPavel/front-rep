<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
      fetch("example.xml").then(response => {
        return response.text();
      }) .then(xmlString => {
        const xmlDocument = new DOMParser().parseFromString(xmlString, "text/html");
        console.log(xmlDocument)
        const students = xmlDocument.querySelectorAll("student");

        for (const student of students) {
        const name = student.querySelector("first").textContent + " " + student.querySelector("second").textContent;
        const age = student.querySelector("age").textContent;
        const lang = student.querySelector("name").getAttribute("lang");

        console.log(`Имя: ${name}, возраст: ${age}, язык: ${lang}`)
        }
      });
  



    </script>
</body>
</html>
