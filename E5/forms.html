<!DOCTYPE html>
<html>

<head>
	<title>MyPavel Search</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <style>
        input {
        width: 200px;
        margin: 20px 0;
        }
    </style>
</head>

<body>
    <form action="https://ya.ru/search/" target="_blank">
        <label for="search">Поиск в Яндекс:</label><br>
        <input type="search" id="search" name="text" placeholder="Введите поисковой запрос">
        <button type="submit">Искать</button>
    </form>
    <form action="https://www.google.ru/search" target="_blank">
        <label for="search">Поиск в Гугле:</label><br>
        <input type="search" id="search" name="q" placeholder="Введите поисковой запрос">
        <button type="submit">Искать</button>
    </form>
</body>

</html>
